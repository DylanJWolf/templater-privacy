<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download Templater App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 600px;
      margin: 80px auto;
      padding: 20px;
      background-color: #f4f4f4;
      color: #222;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    .platform {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin: 20px 0;
    }

    .platform img {
      width: 32px;
      height: 32px;
    }

    a.button {
      display: inline-block;
      padding: 12px 24px;
      margin-top: 10px;
      color: #fff;
      background-color: #007bff;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.2s ease-in-out;
    }

    a.button:hover {
      background-color: #0056b3;
    }

    .note {
      margin-top: 40px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Download Templater</h1>

  <!-- iOS Section -->
  <div class="platform">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/31/Apple_logo_white.svg" alt="iOS" />
    <strong>iOS</strong>
  </div>
  <a class="button" href="https://apps.apple.com/app/id6475828877">
    View on App Store
  </a>

  <!-- Android Section -->
  <div class="platform">
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/d7/Android_robot.svg" alt="Android" />
    <strong>Android</strong>
  </div>
  <a class="button" href="https://github.com/templaterapp/templater-info/releases/download/v1.0.1/app-release.apk" download>
    Download APK
  </a>

  <p class="note">
    Note: On Android, you may need to allow unknown apps in your settings to install the APK.
  </p>
</body>
</html>
